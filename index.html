<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Python Website</title>
  <link rel="icon" href="images/favicon.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="/images/favicon.svg" alt="Site Logo, a planet surrounded by an arrow" class="site-logo">
  <h1>GitHub Pages Python Website</h1>
  <button onclick="renderContent('table')">Show Table</button>
  <button onclick="renderContent('graphics')">Show Graphics</button>

  <div id="content"></div>

  <script>
    function renderContent(type) {
      fetch(`/api/render?type=${type}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        });
    }
  </script>
</body>
</html>
